<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet" />
    <link href="https://unpkg.com/@quickey/ui/umd/quickey.css" rel="stylesheet" />
    <script src="https://unpkg.com/@quickey/core/umd/quickey.core.min.js"></script>
    <script src="https://unpkg.com/@quickey/ui/umd/quickey.ui.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <title>JS Validator</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129654536-1"></script>

        function gtag() { dataLayer.push(arguments); }

<body>
    <header>
        <h1>{JS} Validator</h1>
        <div class="actions">

        <a class="github-button" href="https://github.com/uditalias/js-validator/fork" data-icon="octicon-repo-forked"
            aria-label="Fork ntkme/github-buttons on GitHub">Fork</a>
